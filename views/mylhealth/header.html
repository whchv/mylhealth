<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$meta_title}</title>
<meta name="keywords" content="{$meta_keywords}" />
<meta name="description" content="{$meta_description}" />
<meta name="author" content="hi@whchn.com" >
<meta name="Copyright" content="FineCMS v{CMS_VERSION}" >
<link rel="stylesheet" type="text/css" href="{SITE_THEME}style/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="{SITE_THEME}style/common.css" />
<link rel="stylesheet" type="text/css" href="{SITE_THEME}style/header.css" />
<script type="text/javascript">var sitepath = '{SITE_PATH}{ENTRY_SCRIPT_NAME}';</script>
<script type="text/javascript" src="{ADMIN_THEME}js/jquery.min.js"></script>
<script type="text/javascript" src="{SITE_THEME}js/bootstrap.min.js"></script>
<script type="text/javascript" src="{SITE_THEME}js/json.js"></script>
<script type="text/javascript" src="{SITE_THEME}js/moment.js"></script>
<script type="text/javascript" src="{SITE_THEME}js/header.js"></script>
<!-- <script type="text/javascript" src="{SITE_THEME}js/jquery.autocomplete.js"></script> -->
<!--[if IE 6]>
<script src="{SITE_THEME}js/iepng.js" type="text/javascript"></script>
<script type="text/javascript">
   EvPNG.fix('div, ul, img, li, input'); 
</script>
<![endif]-->  
</head>
<body class="{$page}">
<div id="Header">
    <div class="topbox">
        <div class="topwrap" style="display:none">
        </div>
        <div class="topbar">
    		<div class="logo">
    			<a href="{SITE_PATH}"><img src="{SITE_THEME}style/image/logo_myl.png"></a>
    		</div>
            <div class="map" style="display:none"><button>销售地图</button></div>
            <ul class="path">
                {loop $path $p}
                <li class="path-elem"><span>/</span><a href="{$p['url']}">{$p['name']}</a></li>
                {/loop} 
                <li class="path-elem"><a href="{SITE_PATH}">首页</a></li>
            </ul>
        </div>
    </div>
    <div class="adbox">
        {if $type!=member}
        {if $path[0][catid]}
        <div class="adcategory"><img src="{SITE_THEME}style/image/ad_{$path[0][catid]}.jpg"></div>
        {/if}
        <div id="adCarousel" class="ad-more carousel slide" data-interval="3000">
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="item active"><img src="{SITE_THEME}style/image/carousel_1.jpg"></div>
                <div class="item"><img src="{SITE_THEME}style/image/carousel_2.jpg"></div>
                <div class="item"><img src="{SITE_THEME}style/image/carousel_3.jpg"></div>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#adCarousel" data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#adCarousel" data-slide="next">&rsaquo;</a>
        </div>
        {/if}
    </div>
</div>
